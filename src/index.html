<!DOCTYPE html>
<html>
  <head>
    <title>QGraphicsScene Web Controller</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <style type="text/css">
    body {
        margin: 0;
        overflow: hidden;
    }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="displayRenderer.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#displayContainer").viridity({ connectionMethod: ConnectionMethod.WebSockets });
            $("#displayContainer").viridity({ connectionMethod: ConnectionMethod.ServerSentEvents });

            function resizeToWindow()
            {
                var elem = $(window);
                $("#displayContainer").width(elem.width()).height(elem.height());
                $("#displayContainer").triggerHandler("resize"); // Don't bubble event up.
            }

            $(window).resize(function(event) { resizeToWindow(); });
            resizeToWindow();
        });
    </script>
  </head>
  <body>
    <div id="displayContainer"/>
  </body>
</html>
