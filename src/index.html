<!DOCTYPE html>
<html>
  <head>
    <title>QGraphicsScene Web Controller</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <style type="text/css">
    body {
        margin: 0;
        overflow: hidden;
    }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="displayRenderer.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //$("#displayContainer").viridity({ connectionMethod: ConnectionMethod.WebSockets });
            var display = $("#displayContainer").viridity({ connectionMethod: ConnectionMethod.ServerSentEvents });

            display.onNewCommandReceived = function (input)
            {
                console.dir(input);
                alert("Input received: " + input + "\nas JSON: " + JSON.stringify(input));
                return "Test!";
            }

            $("#testInputButton").click(function()
            {
                display.sendCommand({ blah: "test", ghu: 12343142.22 }, function (response)
                {
                    console.dir(response);
                    alert("Response received: " + response + "\nas JSON: " + JSON.stringify(response));
                });
            });

            function resizeToWindow()
            {
                var elem = $(window);
                $("#displayContainer").width(elem.width()).height(elem.height());
                $("#displayContainer").triggerHandler("resize"); // Don't bubble event up.
            }

            $(window).resize(function(event) { resizeToWindow(); });
            resizeToWindow();
        });
    </script>
  </head>
  <body>
    <div id="displayContainer"/>
    <button id="testInputButton">BLAH TEST</button>
  </body>
</html>
