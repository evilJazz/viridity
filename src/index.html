<html>
  <head>
    <title>QGraphicsScene Web Controller</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://raw.github.com/brandonaaron/jquery-mousewheel/master/jquery.mousewheel.js"></script>
    <script src="displayRenderer.js"></script>
  </head>
  <body onload="displayRenderer.init(); document.getElementById('debugDrawCB').checked = displayRenderer.debugDrawEnabled();">
    <div>
        <button onclick="displayRenderer.debugClearCanvas()">Clear Canvas</button>
        <button onclick="displayRenderer.requestFullUpdate()">Request full frame</button>
        <input type="checkbox" id="debugDrawCB" onchange="displayRenderer.setDebugDrawEnabled(this.checked)" /><label for="debugDrawCB">Debug drawing </label>
        <strong>ID: </strong><span id="connectionId"></span>
    </div>
    <canvas id="canvas">
    </canvas>
    <canvas id="canvasBack" style="visibility:hidden">
    </canvas>
  </body>
</html>
